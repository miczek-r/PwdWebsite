<div class=" user ">
    <div *ngIf="expenses">
        <canvas baseChart
            height="120px"
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
          [colors]="doughnutChartColors"
          [legend]=false>
        </canvas>
    </div><br>
    <h3 class="black">Wydatki(ostatni miesiąc): {{expenseSum}} zł</h3>
  </div>
